<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Megrim|Roboto+Slab:300" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>CausticAcrostic</title>
    <link rel="stylesheet" href="./CSS/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./CSS/search.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
    <style type="text/css">body, a:hover {cursor: url(http://cur.cursors-4u.net/others/oth-2/oth110.cur), progress !important;}
    </style><a href="http://www.cursors-4u.com/cursor/2006/02/24/oth110.html" target="_blank" title="Skull">
    <img src="http://cur.cursors-4u.net/cursor.png" border="0" alt="Skull" style="position:absolute; top: 0px; right: 0px;" /></a>

  <body link="white">
    <div class="flex-container">
      <form class="col s12">
        <div class="row">

          <div class="search-input">
            <input type="text" class="search-input-field no-focus" maxlength="15" placeholder="Press Enter  to Search" length="15">
            <div class="search-input-counter"></div>
          </div>

          <div class="search-input input-field col s12 flex-container">
          </div>

          <div id="both_buttons"></div>

        </div>
      </form>

      <div id="playlist-container" style="overflow-y: scroll; height:400px;"  class="song-list">

      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
  </body>
  </html>
